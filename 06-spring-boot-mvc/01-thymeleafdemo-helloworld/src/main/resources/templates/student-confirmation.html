<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Confirmation</title>
</head>
<body>

<h3>Student Confirmation</h3>

The student is confirmed: <span th:text="${student.firstname} + ' ' + ${student.lastname} + ' ' + ${student.country}" />

<br><br>

Programming Language is : <span th:text="${student.favouritelanguage}" />

<br><br>

Programming Language is :

<ul>
<li th:each="tempSystem : ${student.favouriteSystem}" th:text="${tempSystem}"/>
</ul>

</body>
</html>
